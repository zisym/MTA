        <script>
            function isLoggedin()
            {
            	var c = window.localStorage['email'];
            	if(c == undefined)
            	{
            		window.localStorage['email'] = 'Guest';
            		window.localStorage['fullName'] = 'Guest';
            	}
            	
            	if(window.localStorage['email'] == 'Guest')
				{
					return false;
				}
				else
				{
					return true;
				}
            }
            
            
            function logout(url){
                 window.localStorage['email'] = "Guest";
                 window.localStorage['fullName'] = "Guest";
                 window.location ="videolist.html";
            }
        </script>

		   <form>
			    <select id="filter-menu" data-native-menu="false" onchange="if (this.selectedIndex) displayAnswer();">
			    	<option value="ss" selected="selected">Select a Question:</option>
			        <option value="q1">What is the name of your app?</option>

       <script>
       document.getElementById('userData').innerHTML = 'User: ' + window.localStorage['email'];
       $.mobile.document
	    .on( "listviewcreate", "#filter-menu-menu", function( e ) {
	        var input,
	            listbox = $( "#filter-menu-listbox" ),
	            form = listbox.jqmData( "filter-form" ),
	            listview = $( e.target );
	        if ( !form ) {
	            input = $( "<input data-type='search'></input>" );
	            form = $( "<form></form>" ).append( input );
	            input.textinput();
	            $( "#filter-menu-listbox" )
	                .prepend( form )
	                .jqmData( "filter-form", form );
	        }
	        listview.filterable({ input: input });
	    })

	    .on( "pagebeforeshow pagehide", "#filter-menu-dialog", function( e ) {
	        var form = $( "#filter-menu-listbox" ).jqmData( "filter-form" ),
	            placeInDialog = ( e.type === "pagebeforeshow" ),
	            destination = placeInDialog ? $( e.target ).find( ".ui-content" ) : $( "#filter-menu-listbox" );
	        form
	            .find( "input" )
	            .textinput( "option", "inset", !placeInDialog )
	            .end()
	            .prependTo( destination );
	    });
       
       	function displayAnswer()
       	{
       		var q = document.getElementById('filter-menu').value;
       		
       		if(q == "q1")
       		{
       			document.getElementById('answers').innerHTML = "MTA - Movie Trailer App";
       		}
       		else if(q == "q2")
       		{
       			document.getElementById('answers').innerHTML = "Yoko Onuma is the leader of MTA.";
       		}
       		else if(q == "q3")
       		{
       			document.getElementById('answers').innerHTML = "There are five people in total. Yoko, Ryan, Selina, Danny, and Tashana.";
       		}
       		else if(q == "q4")
       		{
       			document.getElementById('answers').innerHTML = "This is a Movie Trailer App that allows the users to view, rate, and comment videos.";
       		}
       		else if(q == "q5")
       		{
       			document.getElementById('answers').innerHTML = "If you are not interest in watching movies then this app is not for you.";
			}
       		else if(q == "q6")
       		{
       			document.getElementById('answers').innerHTML = "We started beginning the process of this app on late 2013.";
       		}
       		else if(q == "q7")
       		{
       			document.getElementById('answers').innerHTML = "We are discussing what app to make for our major project during in college. Our leader decided that making a video group was a good choice.";
       		}
       		else if(q == "q8")
       		{
       			document.getElementById('answers').innerHTML = "The youngest was 21 years old and the oldest was 30.";
       		}
       		else if(q == "q9")
       		{
       			document.getElementById('answers').innerHTML = "This app was build on phonegap; however, it is only available for android and windows phone. We do not have a IOS developer license yet.";
       		}
       		else if(q == "q10")
       		{
       			document.getElementById('answers').innerHTML = "You can go to menu option and select Feedback. You can submit your suggestions there. Feel free to submit as many as you want.";
       		}
       		else if(q == "q11")
       		{
       			document.getElementById('answers').innerHTML = "We are currently not hiring anyone at the moment. If you would like to help, you can drop off a suggestion using Feedback page.";
       		}
       		else if(q == "q12")
       		{
       			document.getElementById('answers').innerHTML = "Yes, this is app free for everyone. All age group.";
       		}
       		else if(q == "q13")
       		{
       			document.getElementById('answers').innerHTML = "This app is currently using a weak server, but still good enough for local use.";
       		}
       		else if(q == "q14")
       		{
       			document.getElementById('answers').innerHTML = "Tashana Williams and Ryan Gao created this awesome logo.";
       		}
       		else if(q == "q15")
       		{
       			document.getElementById('answers').innerHTML = "Everywhere.";
       		}
       		else if(q == "q16")
       		{
       			document.getElementById('answers').innerHTML = "This is classified information, sorry.";
       		}
       		else if(q == "q17")
       		{
       			document.getElementById('answers').innerHTML = "Ryan Gao is the main designer for MTA. The others did some designing as well.";
       		}
       		else if(q == "q18")
       		{
       			document.getElementById('answers').innerHTML = "This app is not working because of our end problem due to weak connection or you are using the app incorrectly.";
       		}
       		else if(q == "q19")
