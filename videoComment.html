		<!-- START GET JSON -->
		<script>
			var videoURL=[];
			var mtaJSON;
			
			var newtext = "";
		   	var num = 43;
		   	
		   	var videoID = 1;
		   	var vote = false;
		   	
			$(document).ready(function() {
					var xmlhttp;
					if (window.XMLHttpRequest)
					{
						// code for IE7+, Firefox, Chrome, Opera, Safari
						xmlhttp=new XMLHttpRequest();
					}
					else
					{
						// code for IE6, IE5
						xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
				
					xmlhttp.open("GET","http://remoteriver.eicp.net/trailercollection/videoinfo.php",true);
					xmlhttp.send();
					
					xmlhttp.onreadystatechange=function()
			  		{
			  			if (xmlhttp.readyState==4 || xmlhttp.status==200)
					    {
							var getJSON=xmlhttp.responseText;
						
							mtaJSON=jQuery.parseJSON(getJSON);
							
							for(var i=0;i<mtaJSON.videos.length-1;i++)
							{
								videoURL[i+1] = mtaJSON.videos[i].url;
							}//get video ids
					  	}
					  	
					  	
					  	document.getElementById('rating').innerHTML = num;
					  	
					 	//document.getElementById('rating').innerHTML = videoURL[videoID];
						
						var baseUrl = videoURL[videoID];
						var finalUrl = "videoPlayer.html?id=" + baseUrl;
						
						//document.getElementById("imageClick").innerHTML="<input type='image' src='image/imageVP/"+videoID+".jpg' width='100%' height='200px'>";
						document.getElementById("imageClick").innerHTML="<a href='"+finalUrl+"'><img src='image/imageVP/"+videoID+".jpg' width='100%' height='200px'></a>";	 	
					  	
					  	
					}		    
				}
			);
		//END GET JSON
		
		//START SCRIPT FUNCTIONS

	
		    function addtext()
		    {
		    	newtext = newtext + "<div class='vendor' style='margin-top: 5px;'><span style='color:purple;'>Tashana:</span><hr />" + 
		    	document.myform.inputbox.value + "<hr /></div>";
		    	
		    	document.getElementById('returnValue').innerHTML = newtext;
	    	}
	    	

		    function rateUp()
	    	{
	    		if(vote == false)
	    		{
		    		num = num + 1;
		    		document.getElementById('rating').innerHTML = num;
		    		changeRatingColor();
		    		document.getElementById('rateUp').style.background = "Green";
		    		vote = true;
	    		}
	    	}
	    	
	    	function rateDown()
	    	{
	    		if(vote == false)
	    		{
		    		num = num - 1;
		    		document.getElementById('rating').innerHTML = num;
		    		changeRatingColor();
		    		document.getElementById('rateDown').style.background = "Red";
		    		vote = true;
	    		}
	    	}
	    	

	    	changeRatingColor();
	    	
			function changeRatingColor()
			{
		    	if(num > 0)
		    	{
		    		document.getElementById('rating').style.color = "Green";
		    	}
		    	else if(num < 0)
		    	{
		    		document.getElementById('rating').style.color = "Red";
		    	}
		    	else
		    	{
		    		document.getElementById('rating').style.color = "White";
		    	}
	       }
	    </script>
