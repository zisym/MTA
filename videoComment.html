			var parameters = location.search.substring(4);

			var newtext = "";

		   	var videoID = parameters;

			$(document).ready(function() {
					var xmlhttp;
					if (window.XMLHttpRequest)
					{
						// code for IE7+, Firefox, Chrome, Opera, Safari
						xmlhttp=new XMLHttpRequest();
					}
					else
					{
						// code for IE6, IE5
						xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
				
					xmlhttp.open("GET","http://remoteriver.eicp.net/trailercollection/videoinfo.php",true);
					xmlhttp.send();
					
					xmlhttp.onreadystatechange=function()
			  		{
			  			if (xmlhttp.readyState==4 || xmlhttp.status==200)
					    {
							var getJSON=xmlhttp.responseText;
						
							mtaJSON=jQuery.parseJSON(getJSON);
							
							for(var i=0;i<mtaJSON.videos.length-1;i++)
							{
								videoURL[i+1] = mtaJSON.videos[i].url;
								videoT[i+1] = mtaJSON.videos[i].title;
								videoD[i+1] = mtaJSON.videos[i].description;
							}//get video ids
					  	}
					  
					  	document.getElementById('like').innerHTML = numLike;
					  	document.getElementById('dislike').innerHTML = numDislike;
					 
						
						var baseUrl = videoURL[videoID];
						var finalUrl = "videoPlayer.html?id=" + baseUrl;
				
						document.getElementById("userID").value=1;
						document.getElementById("videoID").value=mtaJSON.videos[videoID].video_id;
						
						//document.getElementById("imageClick").innerHTML="<input type='image' src='image/imageVP/"+videoID+".jpg' width='100%' height='200px'>";

					  	document.getElementById("videoTitle").innerHTML=videoT[videoID];
					  	document.getElementById("videoDescription").innerHTML=videoD[videoID];
					  	
					}		    
				}
			);
