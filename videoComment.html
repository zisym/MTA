	<body>

	 	<div style="padding: 10px; color: lavender;">

    	<div style="padding:10px;">
    		<div style="border:groove; margin-top:-20px; padding:10px;background-color:black;">
		    	<div style="width: 45%; height:40%;">
			    	<input id="rateUp" type="button" value="Up" onClick="rateUp()">
			  	</div>
			  	<div style="width: 45%; height:40%; margin-left:150px; margin-top: -62px;">
				    <input id="rateDown" type="button" value="Down" onClick="rateDown()">
			  	</div>
			  	<div>
  					<label id="rating" style="font-size: 20px;" align="center"></label>
	  			</div>
		  	</div>
	  	</div>
	  	
    	<form name="myform" style="margin-top:-18px; background-color: dimgray;"><hr />
	      <textarea class="inputComments" name="inputbox" placeholder="Enter comment here"></textarea>
	      <input type="button" name="button" value="Comment" onClick="addtext()">
	    </form>
	    

	     <div style="padding: 10px;">
			<div id=returnValue>
			</div>
		</div>

		
		
		<script>
		  // START GET JSON
			var parameters = location.search.substring(4);

			var videoURL = [];
			var videoT = [];
			var videoD = [];
			var mtaJSON;
			
			var newtext = "";
		   	var num = 43;
		   	
		   	var videoID = parameters;
		   	var vote = false;
		   	
			$(document).ready(function() {
					var xmlhttp;
					if (window.XMLHttpRequest)
					{
						// code for IE7+, Firefox, Chrome, Opera, Safari
						xmlhttp=new XMLHttpRequest();
					}
					else
					{
						// code for IE6, IE5
						xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
				
					xmlhttp.open("GET","http://remoteriver.eicp.net/trailercollection/videoinfo.php",true);
					xmlhttp.send();
					
					xmlhttp.onreadystatechange=function()
			  		{
			  			if (xmlhttp.readyState==4 || xmlhttp.status==200)
					    {
							var getJSON=xmlhttp.responseText;
						
							mtaJSON=jQuery.parseJSON(getJSON);
							
							for(var i=0;i<mtaJSON.videos.length-1;i++)
							{
								videoURL[i+1] = mtaJSON.videos[i].url;
								videoT[i+1] = mtaJSON.videos[i].title;
								videoD[i+1] = mtaJSON.videos[i].description;
							}//get video ids
					  	}
					  	
					  	
					  	document.getElementById('rating').innerHTML = "Rating<br />" + num;
					  	
					 	//document.getElementById('rating').innerHTML = videoURL[videoID];
						
						var baseUrl = videoURL[videoID];
						var finalUrl = "videoPlayer.html?id=" + baseUrl;
						
						//document.getElementById("imageClick").innerHTML="<input type='image' src='image/imageVP/"+videoID+".jpg' width='100%' height='200px'>";
						document.getElementById("imageClick").innerHTML="<a href='"+finalUrl+"'><img src='image/imageVP/"+videoID+".jpg' width='100%' height='200px'></a>";	 	
					  	document.getElementById("videoTitle").innerHTML=videoT[videoID];
					  	document.getElementById("videoDescription").innerHTML=videoD[videoID];
					  	
					}		    
				}
			);
		//END GET JSON
		
		//START SCRIPT FUNCTIONS
		
		    function addtext()
		    {
		    	newtext = newtext + "<div style='margin-top: 5px; border: groove; padding: 10px; background-color:grey; color:black; word-wrap:break-word;'><span style='color:purple;'>Tashana:</span><hr />" + 
		    	document.myform.inputbox.value + "<hr /></div>";
		    	
		    	document.getElementById('returnValue').innerHTML = newtext;
	    	}
	    	

		    function rateUp()
	    	{
	    		if(vote == false)
	    		{
		    		num = num + 1;
		    		document.getElementById('rating').innerHTML = "Rating<br />" + num;
		    		changeRatingColor();
		    		document.getElementById('rateUp').style.background = "Green";
		    		vote = true;
	    		}
	    	}
	    	
	    	function rateDown()
	    	{
	    		if(vote == false)
	    		{
		    		num = num - 1;
		    		document.getElementById('rating').innerHTML = "Rating<br />" + num;
		    		changeRatingColor();
		    		document.getElementById('rateDown').style.background = "Red";
		    		vote = true;
	    		}
	    	}
	    	

	    	changeRatingColor();
	    	
			function changeRatingColor()
			{
		    	if(num > 0)
		    	{
		    		document.getElementById('rating').style.color = "Green";
		    	}
		    	else if(num < 0)
		    	{
		    		document.getElementById('rating').style.color = "Red";
		    	}
		    	else
		    	{
		    		document.getElementById('rating').style.color = "White";
		    	}
	       }
            
		   function goBack()
            {
              window.history.back()
            }
            
            //END SCRIPT FUNCTIONS
	    </script>
	    
	</body>
</html>
