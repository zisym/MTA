	<body>
	<h1 align="center">Video Comment Page</h1>
	 	<div class="container">
        	<div class="vendor">
        		<!--<iframe title="Video Title" height="349" width="100%" src="http://www.youtube.com/embed/29kERg4T9Vc" frameborder="0" 
            	allowfullscreen=""></iframe><br />

            	<form name="videoForm" method="get" action="videoPlayer.html">
            		<input type="hidden" name="hiddenInput" value="29kERg4T9Vc">
					<input type="image" src='image/babyjesusisborn.jpg' width="100%" height="200px">
            	</form>
            	
            	
            	<p>baby jesus is born. Tashana William's video choice of the month!<p>
            </div>
    	</div>
    	
    	<div class="div_rating" align="center">
	    	<input class="btnRate" id="rateUp" type="button" value="Up" onClick="rateUp()">
		    <input class="btnRate" id="rateDown" type="button" value="Down" onClick="rateDown()">
		  	<label id="rating"></label><br />
	  	</div>
	  	
	  	
    	<form name="myform">Comment: <br />
	      <textarea class="inputComments" name="inputbox"></textarea>
	      <input type="button" name="button" value="Check" onClick="addtext()">
	    </form>
	    

	    
		<div class="container">
	        <div>
	        	<div id=returnValue>
		    	</div>
			</div>
		</div>
		
		<script type="text/javascript">
		   	var newtext = "";
		   	var num = 43;
		   	var vote = false;
		   	
		   	
		   	document.getElementById('rating').innerHTML = num;
	  	
		    function addtext()
		    {
		    	newtext = newtext + "<div class='vendor'><span style='color:purple;'>Tashana:</span><hr />" + 
		    	document.myform.inputbox.value + "<hr /></div>";
		    	
		    	document.getElementById('returnValue').innerHTML = newtext;
	    	}
	    	

		    function rateUp()
	    	{
	    		if(vote == false)
	    		{
		    		num = num + 1;
		    		document.getElementById('rating').innerHTML = num;
		    		changeRatingColor();
		    		document.getElementById('rateUp').style.background = "Green";
		    		vote = true;
	    		}
	    	}
	    	
	    	function rateDown()
	    	{
	    		if(vote == false)
	    		{
		    		num = num - 1;
		    		document.getElementById('rating').innerHTML = num;
		    		changeRatingColor();
		    		document.getElementById('rateDown').style.background = "Red";
		    		vote = true;
	    		}
	    	}
	    	
	    	
	    	
	    	changeRatingColor();
	    	
			function changeRatingColor()
			{
		    	if(num > 0)
		    	{
		    		document.getElementById('rating').style.color = "Green";
		    	}
		    	else if(num < 0)
		    	{
		    		document.getElementById('rating').style.color = "Red";
		    	}
		    	else
		    	{
		    		document.getElementById('rating').style.color = "White";
		    	}
	       }

	    	
	    	
	    </script>
	</body>
</html>
