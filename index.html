<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Trailer Collection</title>
		<link rel="stylesheet" href="themes/Black_MC.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="jquerymobile/jquery.mobile.structure-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="js/jqm.page.params.js"></script> 
		<script src="jquerymobile/jquery-1.11.0.min.js"></script>
        <script src="jquerymobile/jquery.mobile-1.4.2.min.js"></script> 
    </head>
    <body style="margin:0px" onload="goToHome()">
        <img id="pic" src="image/splash1.jpg" style=" width: 100%; height: 100%"/> 
           
        <script>
             window.setTimeout("redirect()", 3000);
             document.addEventListener("deviceready", onDeviceReady, false);

             function onDeviceReady() {
                 var wh = $(window).height();
                  var ww = $(window).width();
                  $('#pic').height(wh); // body height = window height
                  $('#pic').width(ww);
			  }
		  
            function goToHome(){
				 var wh = $(window).height();
                  var ww = $(window).width();
                  $('#pic').height(wh); // body height = window height
                  $('#pic').width(ww);
            }
            
            function redirect(){
                window.location="videolist.html";
            } 
        </script>
    </body>
</html>
