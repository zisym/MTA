    <body onload="goToHome()">
        <div >
            <img id="pic" src="image/splash1.jpg" width="100%"/>
        </div>
          <script>
              var wh = $(window).height();
              var ww = $(window).width();
              $('#pic').height(wh); // body height = window height
              $('#pic').width(ww);

            function goToHome(){
                window.setTimeout("redirect()", 3000);
            }
            
            function redirect(){
                window.location="videolist.html";
            }
        </script>
    </body>
