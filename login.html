<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="CSS/theme1.min.css" />
        <link rel="stylesheet" href="CSS/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="jquerymobile/jquery.mobile.structure-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="jquerymobile/jquery-1.11.0.min.js"></script>
        <script src="jquerymobile/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript">
            $(document).bind(
                "mobileinit", function() {
                    $.support.cors = true;
                    $.mobile.allowCrossDomainPages = true;
                }
            );

            // Listener that will invoke the onDeviceReady() function as soon as phonegap has loaded properly
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                navigator.splashscreen.hide();
                document.addEventListener("backbutton", onBackClickEvent, false); // Adding the back button listener    
            }

            function goTo(url){
                window.location.href=url;
            }
        </script>
        <script>
            var users;
            
            $(document).ready(function(){
                $("#login").click(function(){
                    $.ajax({
                        url:"http://remoteriver.eicp.net/trailercollection/userinfo.php",
                        type:"get",
                        dataType:"json"
                    })
                    .done(function(data){
                        var email=$("#email").val();                        
                        var password=$("#password").val();

                        for(var i = 0; i < data.users.length; i++)
                        {
                            if(email == data.users[i].email)
                            {
                                if(password = data.users[i].password)
                                {
                                    $(location).attr('href','videolist.html');
                                }
                            }
                        }
                    });
              });    
            });
            
            
        </script>
	</head>
	<body id="loginForm">
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Login</h1>
			</div>
			<div data-role="content" data-theme="a">
                <form method="post">
                    Email: <input id="email" type="text" name="username"><br>
                    Password: <input id="password" type="text" name="password"><br>
                    <input id="login" type="button" value="Login" >
                     <input type="button" value="Guest" onClick="goTo('videolist.html')">
                    <input type="button" value="Register" onClick="goTo('registration.html')">
                    <input type="button" value="Video Page" onClick="goTo('videoComment.html')">
                </form>
			</div>
            <div id="list"></div>
		</div>
	</body>
</html>
