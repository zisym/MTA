<html>

        <script>
            // Back button
            function goBack()
            {
                window.history.back();
            }
            
            function getCookie(cname)
            {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                var cookie = ca[0].trim();
                for(var i=0; i<ca.length; i++) 
                  {
                  var c = ca[i].trim();
                  if (c.indexOf(name)==0) return c.substring(name.length,c.length);
                  }
                return "";
            }
            
            function checkCookie()
            {
                var userLoggedin=getCookie("isUserLoggedin");
                if (userLoggedin=="OK")
                {
                  alert("You are logged in");
                    // TODO: function for registered users
                }
                else 
                {
                    alert("Not logged in");
                    // TODO: function for guest users
                }
            }
            
            function isLoggedin()
            {
                var optionButton = document.getElementById("optionButton");
                var loginButton = document.getElementById("loginButton");
                
                var login = getCookie("isUserLoggedin");
                if(login=="OK"){
                    optionButton.style.visibility='visible';
                    loginButton.style.visibility='hidden';
                }else{
                    optionButton.style.visibility='hidden';
                    loginButton.style.visibility='visible';
                }
            }
            
            //checkCookie();

        </script>  
	</head>
	<body onload="isLoggedin()">

                    </div>
                    <div id="loginButton">

                    </div>
