            // Listener that will invoke the onDeviceReady() function as soon as phonegap has loaded properly
            document.addEventListener("deviceready", onDeviceReady, false);

                navigator.splashscreen.hide();

                <div data-role="popup" id="popupBasic">
	<p>Your password doesn't match, please retype it.<p>
</div>
 <div data-role="popup" id="nullpassword">
	<p>Please type your password.<p>
</div>
			</form>

			<!-- <input type="submit" name="btnBack" value="Back" onClick="redirectBackToLogin()" /> -->

		</div>
        <script>
		function validateForm()
		{
			var x=document.forms["registration"]["btnPassword"].value;
			var y=document.forms["registration"]["btnRetypePassword"].value;
			if(x==null || x=="")
			{
			$( "#nullpassword" ).popup( "open" );
			return false;
			}
			if(x!=y)
			{
			$( "#popupBasic" ).popup( "open" );
			return false;
			}
			
		}
		</script>
