<html>
	<head>
		<title>Registration</title>
		 
		 
		<link rel="stylesheet" href="CSS/theme1.min.css" />
		<link rel="stylesheet" href="CSS/jquery.mobile.icons.min.css" />
		
		<link rel="stylesheet" href="jquerymobile/jquery.mobile.structure-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="jquerymobile/jquery-1.11.0.min.js"></script>
		<script src="jquerymobile/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/jqm.page.params.js"></script> 
		<style type="text/css">

		</style>
		 
	</head>
	<body>
	 	<div data-role="header" data-position="inline">
				<h1>Registration</h1>
		</div>
	 	<div style="padding:10px;">
			<form name="registration" method="post" action="http://remoteriver.eicp.net/trailercollection/registration.php">
				First name:<input type="text" name="btnFName" />
				Last name: <input type="text" name="btnLName" />
				E-mail: <input type="text" name="btnEmail" />
				Password: <input type="password" name="btnPassword"/>
				Re-Type Password: <input type="password" name="btnRetypePassword"/>
				<input type="submit" name="btnSubmit" value="Register" />
			</form>

			<input type="submit" name="btnBack" value="Back" onClick="redirectBackToLogin()" />

		</div>
		<script>
			var prevURL = document.URL;
			function redirectBackToLogin()
			{
				window.location.replace(prevURL.substring(0, prevURL.length - 17) + "login.html");
			}
		</script>
	</body>
</html>
