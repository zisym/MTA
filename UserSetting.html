		 table.detail {
			border-width: 1px;

			border-width: 1px;

		table.detail td {
			border-width: 1px;

			border-color: black;

    <body>
        <!--HEADER START -->
    	<div data-role="header" data-position="fixed">
			<a href="" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" onclick="goBack()"/></a> 
			<h1>User Setting</h1>
			<!-- <a href="UserSetting.html" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a> -->
      	</div>
        <!--HEADER END -->
    
    	<div>		
			<div>				
				<div data-position="inline">
					<div data-role="collapsible" data-collapsed="false" data-theme="a" data-content-theme="a">
					    <h4>Avatar Selection</h4>
					  	<img src="image/defaultavatar.jpg" height="92px" width="92px" />
					  	<img src="image/defaultavatar.jpg" height="92px" width="92px" />
					  	<img src="image/defaultavatar.jpg" height="92px" width="92px" />
					</div>
					<div data-role="collapsible" data-collapsed="false" data-theme="a" data-content-theme="a">
					    <h4>Detail</h4>
					    <table class="detail" align="center">
					    	<tr style="background-color: black;">
					    		<td style="color: orange;">Full Name</td>
					    		<td style="color: orange;">Email</td>
					    	</tr>
					    	<tr style="background-color: white;">
					    		<td><p id="lblFullName" style="color: black;"></p></td>
					    		<td><p id="lblEmail" style="color: black;"></p></td>
					    	</tr>
					    </table>
					</div>
					<div data-role="collapsible" data-theme="a" data-content-theme="a" data-collapsed="false">
						<h4>Change Password</h4>
						<form id="formChangePassword">	
							<p id="msgPwd"></p>
							<input id="pwd" type="password" placeholder="Password" onfocus="clearThis(this)">
							<input id="retypePwd" type="password" placeholder="Re-type Password" onfocus="clearThis(this)">
							<input onclick="btnChangePassword()" type="button" value="Save Changes"/> <!-- value doesn't show up -->
						</form> 
					</div>
					

				</div>
				<script>
					document.getElementById('lblFullName').innerHTML += 'John Derp';
					document.getElementById('lblEmail').innerHTML += 'abc@abc.com';
	             
					function btnChangePassword()
					{
						var form = document.getElementById("formChangePassword");
						var pwd = form.elements[0].value;
						var retypePwd = form.elements[1].value;
						switch(pwd)
						{
						case "":
							document.getElementById('msgPwd').innerHTML = "Empty Value! <br />";
							break;
						case retypePwd:
							document.getElementById('msgPwd').innerHTML = "Password Changed! <br />";
							break;
						default:
							document.getElementById('msgPwd').innerHTML = "Does not match! <br />";
						}
					}
                    
					function clearThis(target)
					{
						target.value= "";
					}
				</script>
			</div>
