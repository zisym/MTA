<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MTA User Setting</title>
		<link rel="stylesheet" href="themes/Black_MC.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="jquerymobile/jquery.mobile.structure-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="js/jqm.page.params.js"></script> 
		<script src="jquerymobile/jquery-1.11.0.min.js"></script>
        <script src="jquerymobile/jquery.mobile-1.4.2.min.js"></script> 
        <script>
            function goTo(url)
            {
                window.location.href=url;
            }
            
			function goBack()
            {
              window.history.back()
            }
        </script>
    </head>
    <body>
        <!--HEADER START -->
    	<div data-role="header" data-position="fixed">
			<a href="" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" onclick="goBack()"/></a> 
			<h1>User Setting</h1>
			<!-- <a href="UserSetting.html" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Options</a> -->
      	</div>
        <!--HEADER END -->
    
    	<div>		
			<div>
				<h1>Detail</h1>
				<hr />
				
				<label id="lblUsername"></label><br />
				<label id="lblEmail"></label><br />
				<label id="lblAge"></label><br />
				
				<h1>Change Password</h1>
				<hr />
				
				<div data-position="inline">
					<form id="formChangePassword">
						<label id="msgPwd"></label>
						<input id="pwd" type="password" placeholder="Password" onfocus="clearThis(this)"><br />
						<input id="retypePwd" type="password" placeholder="Re-type Password" onfocus="clearThis(this)"><br />
						<input onclick="btnChangePassword()" type="submit" value="Submit"/> <!-- value doesn't show up -->
					</form> 
				</div>
				<script>
					document.getElementById('lblUsername').innerHTML = 'UsernameNumber1224';
					document.getElementById('lblEmail').innerHTML = 'test@email.com';
					document.getElementById('lblAge').innerHTML = '203 Years Old';
                    
					function btnChangePassword()
					{
						var form = document.getElementById("formChangePassword");
						var pwd = form.elements[0].value;
						var retypePwd = form.elements[1].value;
						switch(pwd)
						{
						case "":
							document.getElementById('msgPwd').innerHTML = "Empty Value! <br />";
							break;
						case retypePwd:
							document.getElementById('msgPwd').innerHTML = "Password Changed! <br />";
							break;
						default:
							document.getElementById('msgPwd').innerHTML = "Does not match! <br />";
						}
					}
                    
					function clearThis(target)
					{
						target.value= "";
					}
				</script>
			</div>
            
            <!-- LOGOUT START -->
            <div>
                <h1></h1>
				<hr />
                <form>
                    <input type="button" value="Logout" onClick="goTo('videolist.html')">
                    <!-- Clear Session -->
                </form>
            </div>
            <!-- LOGOUT END -->

		</div>
    </body>
</html>
